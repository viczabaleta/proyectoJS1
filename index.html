<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>La casa de Vera - Reservas</title>
</head>

<body>

    <header class="header">
        <img src="images/logo.png" alt="logo" class="logo">
        <h3>La casa de Vera</h3>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h3>¿Quiénes viajan?</h3>
                <form id="formularioPersonas">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input id="nombre" class="form-control" type="text" placeholder="Ingresa el nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input id="apellido" class="form-control" type="text" placeholder="Ingresa el apellido">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Edad</label>
                        <input id="edad" class="form-control" type="text" placeholder="Ingresa la edad">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-light">Registrar</button>
                    </div>
                    <div class="error1">
                        <h4>Tienes que completar todos los campos</h4>
                    </div>
                </form>
            </div>


            <div class="col-md-6">
                <table id="tablaPersonas" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>Edad</td>
                        </tr>
                        </th>

                    <tbody class="tabla">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="col-md-6">

            <h3>¿Cuantos dias van a quedarse?</h3>
            <form id="formularioTiempo">
                <div class="mb-3">
                    <label class="form-label"></label>
                    <input id="dias" class="form-control" type="text" placeholder="Ingresa la cantidad de dias que van a hospedarse">
                </div>
                <div class="d-grid gap-2">
                    <button id="calcularBtn" type="submit" class="btn btn-light">Calcular</button>
                </div>
                <div class="error2">
                    <h4>Tienes que completar el campo</h4>
                </div>
                <div class="errorTiempoMax">
                    <h4>La estadia maxima es de 30 dias</h4>
                </div>
            </form>
        </div>


        <div class="col-md-6">
            <h4>Precio final:</h4>
            <div id="precioFinal">

            </div>
            <div class="d-grid gap-2">
                <button id="alert" onclick="mostrarAlert()" class="btn btn-light"> Confirmar reserva </button>

            </div>

            

        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"></script>
</body>

</html>
